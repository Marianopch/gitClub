  <div class="row row-cols-1 row-cols-md-3">
    <div class="col mb-4" *ngFor=" let comentario of comentarios">
      <div class="card" style=" border-radius: 25px;">
        <div class="card-header"
          style="background-color: rgb(44, 94, 56); border-radius: 25px 25px 0px 0px; color: whitesmoke;">
          <h3 class="card-title">{{comentario.Titulo_Comentario}}</h3>
        </div>
        <div class="card-body" style="color: black;">
          <p class="card-text">{{comentario.Descripcion_Comentario}}</p>

                <div class="box-cell box1">
