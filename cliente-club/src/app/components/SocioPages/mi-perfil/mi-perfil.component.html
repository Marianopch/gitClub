        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <form>
                        <div class="row gutters">

                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <h6 class="mb-2 text-primary">Datos Personales</h6>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="fullName">Nombre </label>
                                    <input type="text" class="form-control" id="fullName" name="Nombre_Usuario"
                                        [(ngModel)]="usuarios.Nombre_Usuario" value="{{usuarios.Nombre_Usuario}}">
                                </div>
                                <div class="form-group">
                                    <label for="fullName">Apellido </label>
                                    <input type="text" class="form-control" id="fullName" name="Apellido_Usuario"
                                        [(ngModel)]="usuarios.Apellido_Usuario" value="{{usuarios.Apellido_Usuario}}">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="eMail">Mail</label>
                                    <input type="email" class="form-control" id="eMail" name="Mail_Usuario"
                                        [(ngModel)]="usuarios.Mail_Usuario" value="{{usuarios.Mail_Usuario}}">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="phone">Telefono</label>
                                    <input type="tel" class="form-control" id="phone" name="Telefono_Usuario"
                                        [(ngModel)]="usuarios.Telefono_Usuario" value="{{usuarios.Telefono_Usuario}}">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="website">Password</label>
                                    <input type="password" class="form-control" id="website" name="Password_Usuario"
                                        [(ngModel)]="usuarios.Password_Usuario" value="{{usuarios.Password_Usuario}}">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="website">Direccion</label>
                                    <input type="text" class="form-control" id="website" name="Direccion_Usuario"
                                        [(ngModel)]="usuarios.Direccion_Usuario" value="{{usuarios.Direccion_Usuario}}">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="website">Fecha de Inicio Inscripcion</label>
                                    <input type="text" class="form-control" id="website" name="FechaCreacion_Usuario"
                                        [(ngModel)]="usuarios.FechaCreacion_Usuario" value="{{usuarios.FechaCreacion_Usuario}}">
                                </div>
                            </div>
                        </div>

                        <br>
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="text-right">
                                    <button type="reset" name="submit" class="btn btn-light">Limpiar</button>
                                    <button type="submit" id="submit" name="submit" class="btn btn-warning"
                                        (click)="modificarUser(usuarios)">Modificar Datos</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
