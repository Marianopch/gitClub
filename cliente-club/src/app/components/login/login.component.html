        <div *ngIf="!reintentar" class="container-right">
            <div class="form-box">
                <form (submit)="ingresar()" method="post">
                    <p> <i class="fas fa-user-astronaut" style="margin: 5px;"></i>Username</p>
                    <input type="text" name="usuario" [(ngModel)]="user.Numero_Usuario" autofocus>
                    <p><i class="fas fa-key" style="margin: 5px;"></i>Password</p>
                    <input type="password" name="password"  [(ngModel)]="user.Password_Usuario" >
                    <button type="submit"> Enviar </button>
                </form>
            </div>
        </div>
        <div *ngIf="reintentar" class="card-body">
            {{mensaje}} <br>
            <button (click)=recargarForm()>Reintentar</button>
          </div>
    </div>
