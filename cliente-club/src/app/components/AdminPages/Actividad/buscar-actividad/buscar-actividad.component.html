<app-navigation></app-navigation>



<div class="container">

    <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal" id="butAgr">
        Nueva Actividad
    </button>


    <table class="table table-success table-hover">

        <thead>
            <th>ID</th>
            <th>Descripcion</th>
            <th>Accion</th>
        </thead>
            <tbody *ngIf="actividades.length > 0; else fila" >
                <tr *ngFor=" let actividad of actividades">
                    <td>{{actividad.Id_Actividad}}</td>
                    <td>{{actividad.Descripcion_Actividad}}</td>
                    <td>
                        <button id='butMod' class="btn btn-danger" (click)="eliminarAct(actividad.Id_Actividad)"> Eliminar </button>
                    </td>
                </tr>
            </tbody>
            <ng-template #fila>
                <tbody>
                    <tr>
                        <td colspan="4">No hay mas filas</td>
                    </tr>
                </tbody>
            </ng-template>
    </table>
    <div *ngIf="reintentar" class="alert alert-danger" role="alert">
        <Strong>{{mensaje}}</Strong>
    </div>

</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Nueva Actividad</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <div >
                    <form>
                        <label>Nombre de la actividad</label>
                        <input type="text" name="descripcion" [(ngModel)]="act.descripcion" placeholder="Descripcion"
                            class="form-control">
                        <button class="btn btn-success btn-block"  (click)="registrar()" data-bs-dismiss="modal">Enviar</button>
                    </form>
                </div>
                <!-- <div *ngIf="reintentar2" class="alert alert-danger" role="alert">
                    {{mensaje}}
                </div> -->
                
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
